<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple DEX</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="userAddress">No hay wallet conectada.</p>

    <section id="liquidity">
        <h2>Añadir Liquidez</h2>
        <input type="number" id="amountA" placeholder="Cantidad Token A">
        <input type="number" id="amountB" placeholder="Cantidad Token B">
        <button id="approveTokenABtn">Aprobar Token A</button>
        <button id="approveTokenBBtn">Aprobar Token B</button>
        <button id="addLiquidityBtn" disabled>Añadir Liquidez</button>
    </section>

    <section id="mint">
        <h2>Mint Tokens</h2>
        <input type="number" id="mintAmountA" placeholder="Cantidad Token A">
        <input type="number" id="mintAmountB" placeholder="Cantidad Token B">
        <button id="approveMintABtn">Aprobar Mint Token A</button>
        <button id="approveMintBBtn">Aprobar Mint Token B</button>
        <button id="mintTokensBtn" disabled>Mint Tokens</button>
    </section>

    <section id="swap">
        <h2>Intercambiar Tokens</h2>
        <input type="number" id="swapAmount" placeholder="Cantidad a Intercambiar">
        <select id="swapDirection">
            <option value="AtoB">Token A a Token B</option>
            <option value="BtoA">Token B a Token A</option>
        </select>
        <button id="approveSwapBtn">Aprobar Intercambio</button>
        <button id="swapTokensBtn" disabled>Intercambiar</button>
    </section>

    <section id="remove-liquidity">
        <h2>Remover Liquidez</h2>
        <input type="number" id="removeLiquidityA" placeholder="Cantidad Token A">
        <input type="number" id="removeLiquidityB" placeholder="Cantidad Token B">
        <button id="approveRemoveBtn">Aprobar Remoción</button>
        <button id="removeLiquidityBtn" disabled>Remover Liquidez</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
