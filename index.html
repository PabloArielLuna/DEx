<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple DEX Interface</h1>
        <p>Interact√∫a con el contrato inteligente del DEX</p>
        <button id="connectWalletBtn">Connect Wallet</button>
    </header>
    <div id="userAddress">No hay wallet conectada.</div>

    <main>
        <div class="section">
            <h2>Add Liquidity (Solo Owner)</h2>
            <input type="number" id="amountA" placeholder="Cantidad Token A">
            <input type="number" id="amountB" placeholder="Cantidad Token B">
            <button id="addLiquidityBtn" onclick="addLiquidity()" disabled>Add Liquidity</button>
        </div>

        <div class="section">
            <h2>Mint Tokens (Owner Approval Required)</h2>
            <input type="number" id="mintAmountA" placeholder="Cantidad de Token A a mintear">
            <input type="number" id="mintAmountB" placeholder="Cantidad de Token B a mintear">
            <button id="approveMintBtn" onclick="approveMint()" disabled>Approve Mint</button>
            <br><br>
            <button id="mintTokensBtn" onclick="mintTokens()" disabled>Mint Tokens</button>
        </div>

        <div class="section">
            <h2>Remove Liquidity (Solo Owner)</h2>
            <input type="number" id="removeLiquidityA" placeholder="Cantidad Token A a retirar">
            <input type="number" id="removeLiquidityB" placeholder="Cantidad Token B a retirar">
            <button id="removeLiquidityBtn" onclick="removeLiquidity()" disabled>Remove Liquidity</button>
        </div>

        <div class="section">
            <h2>Swap Tokens</h2>
            <input type="number" id="swapAmount" placeholder="Cantidad a intercambiar">
            <select id="swapDirection">
                <option value="AtoB">Swap Token A to Token B</option>
                <option value="BtoA">Swap Token B to Token A</option>
            </select>
            <button id="swapTokensBtn" onclick="swapTokens()" disabled>Swap Tokens</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple DEX. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="dex.js"></script>
</body>
</html>
